<h1 mat-dialog-title>Удаление</h1>
<div mat-dialog-content>
  <p>Вы уверены что хотите удалить {{data.subject}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Нет</button>
  <button mat-button [mat-dialog-close]="data.confirm" cdkFocusInitial color="warn">Да, удалить</button>
</div>
