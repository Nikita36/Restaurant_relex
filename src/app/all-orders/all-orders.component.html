<mat-card class="matCardAllOrder">
  <mat-card-header>
    <mat-card-title style="text-align: center">Все заказы</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="scrollable">
      <mat-accordion class="allDishes">
        <mat-expansion-panel *ngFor="let order of listOfAllOrders" class="allDishPanel">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="headerOfItems">
            Номер заказа: {{order.id}} комментарий: {{order.comments}}
          </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>here</div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</mat-card>
